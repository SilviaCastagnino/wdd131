<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive-images">
    <meta name="author" content="Silvia Castagnino">
    <title>Responsive-images</title>

<body>

            </picture>

        </div>
    </main>

</html>

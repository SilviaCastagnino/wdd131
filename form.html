<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 – Dynamic Web Fundamentals - Silvia Castagnino - Form">
    <meta name="author" content="Silvia Castagnino">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                <div class="form-group">
                    <label for="productName">Product Name<span class="required">*</span></label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating<span class="required">*</span></label>
                    <div class="rating-container">
                        <div class="box">
                            <input type="radio" id="rating1" name="rating" value="1">
                            <label for="rating1">☆</label>
                        </div>
                        <div class="box">
                            <input type="radio" id="rating2" name="rating" value="2">
                            <label for="rating2">☆ ☆</label>
                        </div>
                        <div class="box">
                            <input type="radio" id="rating3" name="rating" value="3">
                            <label for="rating3">☆ ☆ ☆</label>
                        </div>
                        <div class="box">
                            <input type="radio" id="rating4" name="rating" value="4">
                            <label for="rating4">☆ ☆ ☆ ☆</label>
                        </div>
                        <div class="box">
                            <input type="radio" id="rating5" name="rating" value="5" required>
                            <label for="rating5">☆ ☆ ☆ ☆ ☆</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation<span class="required">*</span></label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Review Details</legend>

                <div class="form-group">
                    <label>Which features did you find useful in the product?<br>(Check all that apply)</label>
                    <div class="checkbox-group">
                        <div class="box">
                            <input type="checkbox" id="feature1" name="features" value="Durability">
                            <label for="feature1">Durability</label>
                        </div>
                        <div class="box">
                            <input type="checkbox" id="feature2" name="features" value="Ease of use">
                            <label for="feature2">Ease of use</label>
                        </div>
                        <div class="box">
                            <input type="checkbox" id="feature3" name="features" value="Performance">
                            <label for="feature3">Performance</label>
                        </div>
                        <div class="box">
                            <input type="checkbox" id="feature4" name="features" value="Design">
                            <label for="feature4">Design</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reviewText">Written Review</label>
                    <textarea id="reviewText" name="reviewText" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" name="userName">
                </div>
            </fieldset>

            <div class="form-actions">
                <input type="submit" name="submit" value="Submit">
            </div>
        </form>

    </main>
    <footer>
        <p>©<span id="currentyear">2025</span> | ❤️⚓Silvia Castagnino⚓❤️ | Italy</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
